<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Motion</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #000010 60%, #000);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  #playBtn {
    position: relative;
    z-index: 10;
    background: linear-gradient(135deg, #ff0844, #ffb199);
    color: #fff;
    font-size: 1.5rem;
    padding: 14px 35px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 25px rgba(255, 0, 50, 0.7);
    transition: all 0.4s ease;
    letter-spacing: 1px;
  }

  #playBtn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 35px rgba(255, 0, 50, 1);
  }

  #playBtn.fade {
    opacity: 0;
    transform: scale(0.8);
    pointer-events: none;
    transition: opacity 1s ease, transform 1s ease;
  }
</style>
</head>
<body>
<button id="playBtn">Play ❤️</button>
<canvas id="heartCanvas"></canvas>

<!-- Romantic background music -->
<audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_b98b84b0e4.mp3?filename=beautiful-piano-ambient-112191.mp3" preload="auto"></audio>

<script>
  const canvas = document.getElementById("heartCanvas");
  const ctx = canvas.getContext("2d");
  const playBtn = document.getElementById("playBtn");
  const music = document.getElementById("bgMusic");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  let t = 0;
  const trail = [];
  let animationStarted = false;

  function heartPath(t) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t)
            - 2 * Math.cos(3 * t) - Math.cos(4 * t);
    return { x, y };
  }

  function draw() {
    if (!animationStarted) return;
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const scale = Math.min(canvas.width, canvas.height) / 40;
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2 + 50;

    const p = heartPath(t);
    const x = centerX + p.x * scale;
    const y = centerY - p.y * scale;
    trail.push({ x, y });

    for (let i = 0; i < trail.length; i++) {
      const alpha = i / trail.length;
      ctx.fillStyle = `rgba(255, 0, 0, ${alpha})`;
      ctx.beginPath();
      ctx.arc(trail[i].x, trail[i].y, 3, 0, Math.PI * 2);
      ctx.fill();
    }

    if (trail.length > 500) trail.shift();

    t += 0.05;
    if (t > Math.PI * 2) t = 0;

    requestAnimationFrame(draw);
  }

  playBtn.addEventListener("click", () => {
    playBtn.classList.add("fade");
    setTimeout(() => {
      playBtn.style.display = "none";
      animationStarted = true;
      draw();
      music.play();
    }, 1000);
  });
</script>
</body>
</html>
