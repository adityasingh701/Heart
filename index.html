<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Motion</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #000;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  #playBtn {
    position: relative;
    z-index: 10;
    background: linear-gradient(135deg, #ff0844, #ffb199);
    color: #fff;
    font-size: 1.5rem;
    padding: 14px 35px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 25px rgba(255, 0, 50, 0.7);
    transition: all 0.4s ease;
    letter-spacing: 1px;
  }

  #playBtn.fade {
    opacity: 0;
    transform: scale(0.8);
    pointer-events: none;
    transition: opacity 1s ease, transform 1s ease;
  }
</style>
</head>
<body>

<button id="playBtn">Play ❤️</button>
<canvas id="heartCanvas"></canvas>

<script>
const canvas = document.getElementById("heartCanvas");
const ctx = canvas.getContext("2d");
const playBtn = document.getElementById("playBtn");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let t = 0;
const trail = [];
let animationStarted = false;

// Heart path formula
function heart(t) {
  const x = 16 * Math.pow(Math.sin(t), 3);
  const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t)
          - 2 * Math.cos(3 * t) - Math.cos(4 * t);
  return { x, y };
}

function draw() {
  if (!animationStarted) return;

  ctx.fillStyle = "rgba(0,0,0,0.08)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  const scale = Math.min(canvas.width, canvas.height) / 40;
  const cx = canvas.width / 2;
  const cy = canvas.height / 2 + 50;

  const p = heart(t);
  const x = cx + p.x * scale;
  const y = cy - p.y * scale;

  // Add point to trail
  trail.push({ x, y });

  // Gap reduction by drawing denser trail over time
  let density = Math.min(trail.length / 300, 1); // gradually increases to 1

  for (let i = 0; i < trail.length; i++) {
    const alpha = i / trail.length;
    ctx.fillStyle = `rgba(255,0,0,${alpha})`;

    // Smaller radius initially → then closer points blend → no-gap effect
    const r = 3 - (density * 2); 
    ctx.beginPath();
    ctx.arc(trail[i].x, trail[i].y, r, 0, Math.PI * 2);
    ctx.fill();
  }

  if (trail.length > 1200) trail.shift();

  t += 0.03;
  if (t > Math.PI * 2) t = 0;

  requestAnimationFrame(draw);
}

playBtn.addEventListener("click", () => {
  playBtn.classList.add("fade");
  setTimeout(() => {
    playBtn.style.display = "none";
    animationStarted = true;
    draw();
  }, 1000);
});
</script>

</body>
</html>
